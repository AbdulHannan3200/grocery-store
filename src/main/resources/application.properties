spring.application.name=store

# Data Source Configuration
spring.datasource.url=jdbc:postgresql://localhost:3308/grocery_store
spring.datasource.username=postgres
spring.datasource.password=Ibneadam3575.
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable Hibernate's automatic schema generation
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (Optional, for development)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool (Optional, for performance tuning)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
